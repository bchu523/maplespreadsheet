<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <link rel="stylesheet" href="characters.css">
  <script type="text/javascript" src="characters.js"></script>
</head>
<body>

<div class="container">
  <h2>Maplestory Characters</h2>
  <p>**Click view to save character info**</p>
  <table class="table">
    <thead>
      <tr>
        <th>Character | <a class="entry"> New</a>
</th>
        <th>Character name</th>
        <th>Equipment | Click to view stats</a></th>

      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script id="entry-template" type="text/x-handlebars-template">
{{#each rows}}
    <tr>
        <td>
            <img src={{this.sprite.name}}  id="char">
            <div class="form-group input" id="0">
                <input type="text" class="form-control sprite" id={{this.sprite.id}} value={{this.sprite.name}}>
            </div>

        </td>
        <td>
            <p id = "charname"> {{this.sprite.title}}</p>
            <div class="form-group input" id="0">
                <input type="text" class="form-control title" id={{this.sprite.id}} value={{this.sprite.title}}>
            </div>
        </td>
        <td>
            <div class="equip">
            {{#each equip}}
                <div class="item" id = "0">
                <img src={{this.tooltip_name}}  id="tooltip">
                    <img src={{this.icon_name}} id="icon" >
                    <div class="input" id="0">
                    <div class="form-group" id="1">
                    <label for="item1">Icon:</label>
                    <input type="text" class="form-control icon" id={{this.icon_id}} value={{this.icon_name}} >
                    </div>
                    <div class="form-group" id="1">
                    <label for="item2">Tooltip:</label> <input type="text" class="form-control tooltipd" id={{this.tooltip_id}} value={{this.tooltip_name}} >
                    </div>
                    <a class="remove_block" href="#">Remove</a>
                    </div>
                    </div>
                </div>
            {{/each}}
            </div>
        </div>
        <a class="new input"> Add</a>
        </td>
        <td>
            <button id="hide">Edit</button>
            <button id="btn">View</button>
        </td>
      </tr>
  {{/each}}
</script>
</div>
</html>
